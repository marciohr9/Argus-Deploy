# roles/traefik/tasks/main.yml
---
- name: Cria network externa do proxy (se não existir)
  community.docker.docker_network:
    name: "{{ proxy_network_name }}"
    state: present
    driver: bridge

- name: Cria diretórios do Traefik
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - "{{ traefik_dir }}"
    - "{{ traefik_dir }}/letsencrypt"

- name: Garante arquivo acme.json com permissão 600
  ansible.builtin.copy:
    dest: "{{ traefik_dir }}/letsencrypt/acme.json"
    content: "{}"
    owner: root
    group: root
    mode: "0600"
  # não sobrescreve se já existir (idempotência)
  force: no

- name: Renderiza docker-compose do Traefik
  ansible.builtin.template:
    src: traefik.compose.yml.j2
    dest: "{{ traefik_dir }}/docker-compose.yml"
    mode: "0644"

- name: Sobe/atualiza Traefik (build desnecessário)
  community.docker.docker_compose_v2:
    project_src: "{{ traefik_dir }}"
    state: present
    recreate: auto
    pull: always
  register: traefik_up
